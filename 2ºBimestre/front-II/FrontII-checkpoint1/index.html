<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckPoint 1 - FrontII</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/404f1f8d83.js" crossorigin="anonymous"></script>
</head>
<body>

    <main>
        <section>

            <div class="formulario">

                <form action="" method="GET" class="formStyling" id="form">
                    <div class="formItem ">
                        <label for="titulo">Título</label>
                        <input type="text" id="titulo" name="titulo">
                        
                    </div>

                    <div class="formItem ">
                        <label for="descricao">Descrição</label>
                        <input type="text" id="descricao" name="descricao">
                        
                    </div>

                    <div class="formItem">
                        <label for="urldaimagem">URL da imagem</label>
                        <input type="text" id="urldaimagem" name="urldaimagem">
                        
                    </div>

                    <div class="formItem">

                        <button type="submit">Submit </button>
                        
                    </div>

                    

                </form>



            </div>

        </section>
    </main>




    <script src="js/script.js"></script>
    
</body>
</html>
